<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/journey.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>

    <div class="container-fluid" role="main">
      <div class="row">
        <h1 id="person">Dynamic User Experience Journey Map</h1>
      </div>
      <div class="container">
        <div class="button-wrap">
          <label class="button" for="browse">Load CSV data
            <input class="" type="file" id="browse" accept=".csv"/>
          </label>
          <button id="download-png-button" class="button">Download PNG</button>
          <button id="download-svg-button" class="button">Download SVG</button>
          <a id="download-eg1-button" class="button_csv" href="assets/data/example1.csv">Example CSV 1</a>
          <a id="download-eg1-button" class="button_csv" href="assets/data/example2.csv">Example CSV 2</a>
        </div>
      </div>
      <canvas id="canv" class="hidden" width="1200" height="800"></canvas>
      <div class="row">
        <div id="chart">
          <svg
            id="chart"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="1200"
            height="800"
            viewBox="0 0 1200 800"
          ></svg>
        </div>
      </div>
    </div>

  </body>
</html>
